<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-content, align-itens e align-content</title>

    <style>
        
        .flexbox {
            height: 250px;
            border: 3px solid red;
            display: flex;
            margin-bottom: 16px;
        }

        .flexbox div {
            border: 2px solid orange;
            width: 400px;
            margin: 15px;
        }

        .flex-container1 {
            /* flex-wrap: nowrap;
            flex-direction: row; */
            flex-flow: row wrap;
        }

        .flex-container2 {
            justify-content: space-evenly;
        }

        .flex-container2 div {
            width: 30px;
            margin: 15px 0;
        }

        .flex-container3 {
            justify-content: space-around;
            align-items: center; /* neste caso, alinha os itens no centro do eixo vertical */
        }

        .flex-container3 div {
            width: 30px;
            margin: 15px 0;
        }

        .flex-container4 {
            justify-content: space-around;
            align-items: baseline; /* alinha pela base da fonte */
        }

        .flex-container4 div {
            width: 30px;
            margin: 15px 0;
        }

        .flex-container5 {
            justify-content: center;
            align-items: flex-end; /* alinha os itens no final do eixo vertical */
            align-content: center; /* alinha as linhas do container quando tenho mais de uma linha */
            flex-wrap: wrap;
        }

        .flex-container5 div {
            width: 400px;
        }

    </style>

</head>
<body>
    
    <div class="flexbox flex-container1">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
        <div class="div4">5</div>
        <div class="div4">6</div>
    </div>

    <div class="flexbox flex-container2">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
        <div class="div4">5</div>
        <div class="div4">6</div>
    </div>

    <div class="flexbox flex-container3">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
        <div class="div4">5</div>
        <div class="div4">6</div>
    </div>

    <div class="flexbox flex-container4">
        <div class="div1">1</div>
        <div class="div2" style="font-size: 36px;">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
        <div class="div4">5</div>
        <div class="div4">6</div>
    </div>

    <div class="flexbox flex-container5">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
        <div class="div4">5</div>
        <div class="div4">6</div>
    </div>

</body>
</html>
