<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>

    <style>
        #container {
            width: 350px;
            background-color: #ccc;
            padding: 15px;
        }

        #container div {
            background-color: rgba(255, 0, 0, 0.3);
            margin-bottom: 5px;
            width: 55%;
            height: 50px;
        }

        #container .div1 {
            position: static;
        }

        #container .div2 {
            position: fixed;
            top: 60px;
            left: 150px;
        }

        #container .div3 {
            position: relative;
            top: 30px;
            left: 30px;
        }

    </style>

</head>
<body>
    <div id="container">
        <div class="div1">div1</div>
        <div class="div2">div2</div>
        <div class="div3">div3</div>
    </div>
</body>
</html>
