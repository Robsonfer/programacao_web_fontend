<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 96 - Transition</title>

    <style>

        body {
            display: flex;
            flex-direction: column;
        }

        .div1 {
            width: 200px;
            height: 100px;
            background-color: orange;
            margin: 100px auto;
            transition: all 1s ease-in-out;
            border-radius: 5px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4);
        }

        .div1:hover {
            width: 720px;
            height: 100px;
            border-radius: 15px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.6);
        }

        .div2 {
            width: 200px;
            height: 100px;
            background-color: orange;
            margin: 100px auto;
            transition-property: width, height, border-radius, box-shadow, background-color;
            transition-duration: 1.2s, 1.5s, 1s, 1s, 1.2s;
            transition-timing-function: cubic-bezier(0.55, -0.55, 0.7, 1.7);
            transition-delay: 0.3s;
            border-radius: 5px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4);
        }

        .div2:hover {
            width: 720px;
            height: 100px;
            border-radius: 15px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.6);
            background-color: lightblue;
        }


    </style>

</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
