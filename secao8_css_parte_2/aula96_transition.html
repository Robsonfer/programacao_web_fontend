<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 96 - Transition</title>

    <style>

        div {
            width: 200px;
            height: 100px;
            background-color: orange;
            margin: 100px auto;
            transition: all 1s ease-in-out;
            border-radius: 5px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }

        div:hover {
            width: 600px;
            height: 100px;
            border-radius: 15px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
        }

    </style>

</head>
<body>
    <div></div>
</body>
</html>
