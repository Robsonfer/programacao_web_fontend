<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 90 - Border Radius</title>

    <style>
        h2 {
            margin: 60px;
            text-transform: uppercase;
            text-decoration: underline;
            text-align: center;
            font-family: sans-serif;
        }

        .geral {
            display: flex;
        }

        .div1 {
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            border-radius: 50px;
        }

        .div2 {
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            border-radius: 50px 100px 0 20px; /* border-radius: horizontal radius / vertical radius */
        }

        .div3 {
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            border-radius: 50px / 100px; /* border-radius: horizontal radius / vertical radius */
        }

        .div4 {
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            border-radius: 50px 20px 0 80px / 100px 50px 0 20px; /* border-radius: horizontal radius / vertical radius */
        }

        span {
            display: block;
            text-align: center;
            font-family: sans-serif;
            font-size: 1.2rem;
            margin-top: 220px;
        }

        .div1, .div2, .div3, .div4 {
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .div1:hover, .div2:hover, .div3:hover, .div4:hover {
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            transition-duration: 250ms;
        }
    </style>

</head>
<body>
    <h2>Border Radius</h2>
    <div class="geral">
        <div class="div1"><span>Definindo s√≥ um valor</span></div>
        <div class="div2"><span>Definindo quatro valores</span></div>
        <div class="div3"><span>Definindo horizontal e vertical</span></div>
        <div class="div4"><span>Definindo quatro valores e horizontal/vertical</span></div>
    </div>
</body>
</html>
