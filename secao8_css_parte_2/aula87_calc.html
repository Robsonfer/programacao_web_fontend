<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 87 - função calc()</title>

    <style>
        html {
            font-size: 62.5%;
        }

        body {
            margin: 0;
        }

        header {
            width: 100%;
            background-color: rgba(255, 0, 0, 0.3);
            height: 15em;
            font-size: 2rem;
            position: fixed;
            top: 0;
            left: 0;
        }

        main {
            min-height: calc(100vh - 15rem - 2rem);
            background-color: #ccc;
            font-size: 2rem;
            margin-top: 30rem;
        }

        footer {
            width: 100%;
            height: 10rem;
            font-size: 2rem;
            background-color: blue;
            position: fixed;
            bottom: 0;
            left: 0;
        }

    </style>
</head>
<body>
    <header>Header</header>
    <main>Main</main>
    <footer>Footer</footer>
</body>
</html>
