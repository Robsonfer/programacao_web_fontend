<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 89 - Escopo das Variáveis CSS</title>

    <style>
        :root {
            --color: red;
        }

        p {
            color: var(--color);
        }

        .div1 {
            --color: green; /* escopo da variável limitado à div1 e seus filhos */
        }

        .container {
            --color: orange;
        }

    </style>

</head>
<body>

    <div class="container">
        <div class="div1">
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="div2">
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </div>

    <p>Teste</p> <!-- aqui a variável volta ao escopo global -->

</body>
</html>
