<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List Style</title>

        <style>
            body {
                font-family: sans-serif;
            }

            ul li {
                list-style-type: square;
                list-style-position: outside;
                color: red;
            }

            ol li {
                list-style: upper-roman inside;
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>Listas</h1>

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>

    </body>
</html>
